<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bitket</title>
  </head>
  <body>
    <div id="root"></div>

    <!--
      The backend can inject environmental settings to the frontend application
      through here. We'll do it the way OWASP recommends.
      https://www.owasp.org/index.php/XSS_(Cross_Site_Scripting)_Prevention_Cheat_Sheet#HTML_entity_encoding
      As the Django template syntax will *not* constitute syntactically valid
      JSON, the parsing script will stop if no environment has been injected.
    -->
    <div id="BACKEND_INJECTED_ENV" style="display: none">{{ FRONTEND_ENV|escape }}</div>

    <!--
      Importing Opbeat makes Webpack complain. It's fine to load it here though.
      We won't get error reporting going earlier anyway, since we're configuring
      it in the bundle.
    -->
    <script type="text/javascript" src="https://d3tvtfb6518e3e.cloudfront.net/3/opbeat.min.js"></script>

    <!-- Stripe.js *must* be loaded from here. -->
    <script type="text/javascript" src="https://js.stripe.com/v3/"></script>

    <!-- The bundle will be injected here. -->
  </body>
</html>
